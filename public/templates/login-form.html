<div class="ui form">
  <div class="ui field">
    <input type="text" id="username" ng-model="credentials.username">
  </div>
  <div class="ui field">
    <input type="text" id="password" ng-model="credentials.password">
  </div>
  <button ng-click="controller.submit()" class="ui button">Login</button>
  <button ng-click="controller.me()" class="ui button">Me</button>
</div>
