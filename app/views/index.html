{% extends '_base.html' %}

{% block main %}
<main>

  <h1 class="ui header large">Photo App!</h1>
  {% if user %}
  <p>You're logged in!</p>

  <div class="fn-new-photo-form"></div>
  <div class="fn-my-photos"></div>

  <button class="ui button fn-logout-button">Logout</button>
  {% else %}
  <div class="ui modalad">
    <div class="fn-login-form"></div>
  </div>
  {% for photo in photos %}
  <div class="ui card">
    <div class="ui header">{{photo.title}}</div>
    <img src="{{photo.url}}">
  </div>
  {% endfor %}
  {% endif %}

</main>
{% endblock %}
